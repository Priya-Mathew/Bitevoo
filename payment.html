<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment - Bitevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="bg-gray-100 p-6">
    <div class="bg-pink-800 h-32 flex items-center justify-between px-10">
        <h1 class="text-3xl font-extrabold font-mono text-white">Bitevoo</h1>

        <div class="flex items-center gap-4">

            <!-- Home Icon -->
            <a href="index.html" title="Home" class="text-white hover:text-gray-300  text-2xl focus:outline-none">
                <i class="fas fa-home"></i>
            </a>
            <div class="relative cursor-pointer ml-4">
                <i class="fas fa-shopping-cart text-white text-2xl"></i>
                <span id="cart-count"
                    class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1.5">
                    0
                </span>
            </div>
            <!-- Sign Out Button (initially hidden) -->
            <button id="signOutBtn" class="hidden bg-black text-white rounded-2xl hover:bg-gray-700 px-6 py-2"
                onclick="signOut()">
                Sign Out
            </button>

        </div>
    </div>
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-pink-800">Payment Details</h2>
        <div class="mb-4 text-center text-red-600 font-semibold bg-red-100 border border-red-400 rounded p-3">
            ðŸš« Cash Not Accepted â€” Please pay using card .
        </div>
        <form class="space-y-4" onsubmit="return Payment()" novalidate>
            <div>
                <label class="block text-gray-700">Card Number</label>
                <input id="cardNumber" type="text" required maxlength="16" class="w-full border rounded px-3 py-2" />
            </div>

            <div class="flex space-x-4">
                <div>
                    <label class="block text-gray-700">Expiry</label>
                    <input id="expiry" type="text" required placeholder="MM/YY"
                        class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                    <label class="block text-gray-700">CVV</label>
                    <input id="cvv" type="password" required maxlength="4" class="w-full border rounded px-3 py-2" />
                </div>
            </div>

            <div>
                <label class="block text-gray-700">Shipping Address</label>
                <textarea id="address" required class="w-full border rounded px-3 py-2"></textarea>
            </div>
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="saveCard" class="w-4 h-4" />
                <label for="saveCard" class="text-gray-700">Save card details for future use</label>
            </div>

            <!-- Save details button -->
            <button type="button" onclick="saveCardDetails()"
                class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">
                Save Details
            </button>

            <button type="submit" class="bg-pink-700 text-white px-6 py-2 rounded hover:bg-pink-900 w-full">
                Pay Now
            </button>
            <p id="paymentMessage" class="mt-4 text-center font-medium"></p>
        </form>
    </div>

    <div id="toast"
        class="fixed bottom-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-500 z-50">
    </div>
    <script src="./js/payment.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
