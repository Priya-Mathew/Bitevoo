<!-- admin-orders.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin - View All Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen p-6">
    <div class="bg-pink-800 h-32 flex items-center justify-between px-10">
        <h1 class="text-3xl font-extrabold font-mono text-white">Bitevoo</h1>

        <div class="flex items-center gap-4">

            <!-- Home Icon -->
            <a href="index.html" title="Home" class="text-white hover:text-gray-300  text-2xl focus:outline-none">
                <i class="fas fa-home"></i>
            </a>
            <!-- Sign Out Button (initially hidden) -->
            <button id="signOutBtn" class="hidden bg-black text-white rounded-2xl hover:bg-gray-700 px-6 py-2"
                onclick="signOut()">
                Sign Out
            </button>

        </div>
    </div>
    <h1 class="text-3xl font-bold mb-6 text-center text-pink-800">All User Orders</h1>
    <div id="ordersContainer" class="space-y-6"></div>
    <div id="toast"
        class="fixed bottom-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-500 z-50">
    </div>
    <script src="./js/orderList.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
